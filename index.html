<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- <link rel="stylesheet" href="style.css" /> -->
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"
		></script>
		<title>Rock - Paper - Scissors Game</title>
	</head>

	<body>
		<!-- Heading and Reset -->
		<div class="d-flex justify-content-center">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-12">
						<input
							type="button"
							id="reset"
							class="btn-lg btn-danger mt-2 ml-3 mr-3"
							value="Reset"
							onclick="btnReset()"
							width="150"
						/>
						<h1 class="text-center">
							<strong class="text-warning">
								Rock, Paper, Scissors
							</strong>
						</h1>
					</div>
				</div>
			</div>
		</div>
		<br />

		<!-- Score container -->
		<div id="player" class="d-flex justify-content-center">
			<img src="./images/UUg.gif" width="200" height="200" />
			<h3 id="userlabel" class="pl-3"></h3>
			<!-- User score -->
			<h3 id="Userscore" class="pl-3"></h3>
			<h3 class="pl-3">:</h3>
			<!-- Computer score -->
			<h3 id="Compscore" class="pl-3"></h3>
			<h3 id="complabel" class="pr-3 pl-3">Computer</h3>
			<img
				src="./images/7d9b1d662b28cd365b33a01a3d0288e1.gif"
				width="200"
				height="200"
			/>
		</div>
		<br />

		<!-- Image buttons container -->
		<div class="container d-flex justify-content-center pt-5">
			<div class="row">
				<div class="col-md-4 col-12">
					<input
						type="image"
						src="./images/Paper.png"
						width="150"
						height="150"
						id="btnRock"
						value="Rock"
						onclick="btnValue(this.value)"
					/>
					<h3 class="text-center">Rock</h3>
				</div>
				<div class="col-md-4 col-12">
					<input
						type="image"
						src="./images/Rock.png"
						width="150"
						height="150"
						id="btnRock"
						value="Paper"
						onclick="btnValue(this.value)"
					/>
					<h3 class="text-center">Paper</h3>
				</div>
				<div class="col-md-4 col-sm-4 col-12">
					<input
						type="image"
						src="./images/Scissor.png"
						width="150"
						height="150"
						id="btnRock"
						value="Scissors"
						onclick="btnValue(this.value)"
					/>
					<h3 class="text-center">Scissors</h3>
				</div>
			</div>
		</div>
		<br />

		<!-- Choice Selected -->
		<h3 id="choiceSelect" class="text-center"></h3>
		<!-- Result -->
		<h3 id="result" class="text-center"></h3>

		<!-- Js file -->
		<script src="./js/app.js"></script>
	</body>
</html>
